<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Calci</title>
    <link rel="stylesheet" href="Style.css">
    <script src="calci.js"></script>
</head>
<body>
    <center>
    <h1>Internal Marks Calculator</h1>
    <fieldset>
        <legend>Information</legend>
<form action="">
    <label for="year">Select your Year:</label>
    <select name="year" id="year">
        <option value="1st year">1st year</option>
        <option value="2nd year">2nd year</option>
        <option value="3rd year">3rd year</option>
        <option value="4th year">4th year</option>
      </select>
      <br>
      <br>
      <label for="Sem">Select semester:</label>
      <input type="hidden" name="Sem" id="Sem">
    <select name="sem" id="sem">
        <option value="1st year">1st year 1st sem</option>
        <option value="2nd year">1st year 2nd sem</option>
        <option value="3rd year">2nd year 1st sem</option>
        <option value="4th year">2nd year 2nd sem</option>
        <option value="4th year">3rd year 1st sem</option>
        <option value="4th year">3rd year 2nd sem</option>
        <option value="4th year">4th year 1st sem</option>
        <option value="4th year">4th year 2nd sem</option>
      </select> 
      <br>
      <br>
    <label for="branch">Select your branch:</label>
    <select name="branch" id="branch">
      <option value="Cse">Computer Science and Engineering</option>
      <option value="ECE">Electronics and Communication Engineering</option>
      <option value="IT">Information Technology</option>
      <option value="EEE">Electrical and Electronic Engineering.</option>  
      <option value="Civil">Civil Engineering</option>  
      <option value="Mech">Mechanical Engineering</option>
      <option value="Others">Emerging Technologies</option>  
    </select>
</form>
<br>
<br>

        <a href="index2.html"><Button>Enter</Button></a>
    </center>
</fieldset>
</body>
</html>
